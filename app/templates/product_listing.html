<div class="row justify-content-start product-listing">
    {% macro product_card(data) %}
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 d-flex align-items-stretch">
            <div class="card product-card p-0 mb-5">
                <div class="product-image position-relative">
                    {% if data.sold %}
                        <h4 class="position-absolute end-0 m-2">
                            <span class="badge bg-danger">Sold</span>
                        </h4>
                    {% endif %}
                    <img src="{{ url_for('static', filename='images/' + data.images.first().path) }}"
                         class="card-img-top">
                </div>
                <div class="card-body d-flex flex-column">
                    <div class="mt-auto">
                        <h5 class="card-title">
                            {{ data.name }}
                        </h5>
                        <div class="text-sm-start">
                            {{ data.price }} $
                        </div>
                        <a href="{{ url_for('product_show', product_id=data.id) }}" class="btn btn-success">Go to
                            detail</a>
                    </div>
                </div>
            </div>
        </div>
    {% endmacro %}

    {% if not data|length %}
        <h3 class="m-auto text-center">There are no products available</h3>
    {% else %}

        {% for entry in data %}
            {{ product_card(entry) }}
        {% endfor %}

    {% endif %}
</div>
